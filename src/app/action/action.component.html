<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <form #educationChange="ngForm" (ngSubmit)="onClickSubmit(educationChange.value)">
          <label>Country:</label>
          <select class="form-control" name="country" ngModel>
            <option *ngFor="let country of countries">{{country}}</option>
          </select>
          <br/>
          <label>Education System:</label>
          <select class="form-control" name="educationSystem" ngModel>
            <option *ngFor="let educationSystem of educationSystems">{{educationSystem}}</option>
          </select>
          <br>
          <input type="submit" value="submit" class="btn btn-outline-dark">
        </form>
      </div>
    </div>
    <div class="col">
      <div class="alert alert-info" role="alert" *ngIf="notification">
        {{notification}}
      </div>
    </div>
  </div>
</div>
